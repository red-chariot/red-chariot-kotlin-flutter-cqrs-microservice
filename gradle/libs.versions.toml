[versions]
apache-commons = "1.9"
assertk-jvm = "0.23.1"
detekt = "1.21.0-RC2"
google-cloud = "3.1.0"
green-mail = "1.5.10"
guava = "30.1-jre"
h2 = "1.4.199"
hibernate-validator = "7.0.5.Final"
java-hamcrest = "2.0.0.0"
javax-validation = "2.0.1.Final"
hibernate-jpamodelgen = "5.6.10.Final"
jsonwebtoken = "0.11.2"
kotlin = "1.7.10"
kubernetes-client = "10.0.1"
logback-core = "1.4.6"
logback-contrib = "0.1.5"
logback-extensions = "0.1.5"
selenium = "3.141.59"
spring-boot = "2.7.2"
spring-cloud = "2021.0.1"
spring-dependency-management = "1.0.12.RELEASE"
spring-doc = "1.6.5"
